spring:
  application:
    name: bookstore
  datasource:
    url: jdbc:postgresql://localhost:5432/book_store
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view:  false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  modulith:
    events:
      publication:
        enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,modulith
